<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stilly Story Generator</title>
</head>
<body>
        <form id="storia" action="" method="POST">

            <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Mario">
            </div>  

            <div> 
                <label>Temperatura: </label>
                <label for="US">US</label>
                <input type="radio" name="nazione" id="US" value="US">
                <label for="UK">UK</label>
                <input type="radio" name="nazione" id="UK" value="UK">
            </div>
        
            <div>
                <button id="a" type="submit">Genera storia</button>
            </div>

            <div>
                <p id="paragrafo"></p>
            </div>
    
        </form>
    
<script src="../js/script.js"></script>
</body>
</html>
