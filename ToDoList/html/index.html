<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="titolo" class="col-12">
                <h1>To Do List</h1>
            </div>
        </div>
        <div class="scomparsa">
            <div class="row">
                <div id="immagine" class="col-12"><img
                        src="../res/6071809_list_planing_planlist_to do_to do list_icon.png" alt="ToDoList"></div>
            </div>
            <div class="row">
                <div id="titolo" class="col-12">
                    <h3>Add your first thing to do</h3>
                </div>
            </div>
            <div class="row">
                <div id="titolo" class="col-12">What do you want to get done today? </div>
            </div>
        </div>
        <div id="lista">

        </div>
        <div class="row">
            <form id="form" action="" method="POST"><input id="inputText" type="text"
                    placeholder=" Es. Comprare il pane"></form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
